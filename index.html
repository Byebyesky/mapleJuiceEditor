<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>MapleJuiceStory - Savegame Editor</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="drop-area">
            <form class="my-form">
                <p>Load your save folder with the file dialog</p>
                <input type="file" id="fileElem" webkitdirectory directory multiple onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Select Folder</label>
                
            </form>
        </div>
        <div id="edit-area">
            <div class="tab">
                <button class="tablinks" onclick="showSummary()">Summary</button>
                <button class="tablinks" onclick="showAchievements()">Achievements</button>
                <button class="tablinks" onclick="showPlayerData()">PlayerData</button>
                <button class="tablinks" onclick="showInventory()">Inventory</button>
                <button class="tablinks" onclick="showQuests()">Quests</button>
                <button class="tablinks" onclick="showFlags()">Global Flags</button>
            </div>
            <div id="contents">
                <div id="Summary">
                    <div class="content-element" id="summary-content">
                        <p>Name:</p>
                        <input type="text" maxlength="8" class="summaryInput" id="summaryName">
                        
                        <p>Level:</p>
                        <input type="number" min="0" max="255" class="numberInput summaryInput" id="summaryLevel">
                        
                        <p>Year / Month / Day / Hours / Minutes:</p>
                        <div style="display: block;">
                            <input type="number" min="0" max="65535" class="dateInput summaryInput" id="summaryYear">
                            <input type="number" min="0" max="255" class="dateInput summaryInput" id="summaryMonth">
                            <input type="number" min="0" max="255" class="dateInput summaryInput" id="summaryDay">
                            <input type="number" min="0" max="255" class="dateInput summaryInput" id="summaryHour">
                            <input type="number" min="0" max="255" class="dateInput summaryInput" id="summaryMinute">
                        </div>
                        
                        <p>Chapter:</p>
                        <select class="summaryInput" id="summaryChapter"></select>

                        <p>Playtime:</p>
                        <input type="number" min="0" max="2147483647" class="summaryInput" id="summaryPlaytime">
                    </div>
                </div>
                <div id="Achievements">
                    <div class="content-element" id="achievements-content">
                    </div>
                </div>
                <div id="PlayerData">
                    <div class="content-element" id="playerdata-content">
                        <p>Level:</p>
                        <input type="number" min="0" max="255" class="numberInput playerdataInput" id="playerdataLevel">
                        
                        <p>Location:</p>
                        <select class="playerdataInput location" id="playerdataLocation"></select>
                    </div>
                </div>
                <div id="Inventory">
                    <div class="content-element" id="inventory-content">
                        <p>Quickslot1:</p>
                        <select class="inventoryInput item" id="inventoryQuickSlot1"></select>
                        <p>Quickslot2:</p>
                        <select class="inventoryInput item" id="inventoryQuickSlot2"></select>

                    </div>
                </div>
                <div id="Quests">
                    <div class="content-element" id="quests-content">
                        <p>Main Quest:</p>
                        <select class="questsInput" id="questsMainQuest"></select>
                    </div>
                </div>
                <div id="GlobalFlags">
                    <div class="content-element" id="globalflags-content"></div>
                </div>
            </div>
            <label class="button" id="save" onclick="saveFiles()">Save File</label>
        </div>
    </body>
    <script src="lib/FileSaver.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script src="src/util.js"></script>
    <script src="src/gameData.js"></script>
    <script src="src/datatypes/itemlist.js"></script>
    <script src="src/fileDefinitions.js"></script>
    <script src="src/main.js"></script>
</html>
